<!doctype html>
<html lang="en">
    <head>
        <title>MiroTalk WebRTC C2C end-to-end encrypted</title>

        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="MiroTalk C2C WebRTC real-time cam-2-cam video calls and screen sharing, end-to-end encrypted."
        />

        <meta property="og:type" content="app-webrtc" />
        <meta property="og:site_name" content="MiroTalk C2C" />
        <meta property="og:title" content="Click the link to join this call." />
        <meta property="og:description" content="Free WebRTC cam-2-cam video calls." />
        <meta property="og:image" content="https://c2c.mirotalk.com/images/ui.png" />
        <meta property="og:url" content="https://c2c.mirotalk.com" />

        <link rel="apple-touch-icon" href="../images/favicon.png" />
        <link rel="icon" type="image/x-icon" href="../images/favicon.ico" />
        <link rel="stylesheet" href="../css/home.css" />
        <link rel="stylesheet" href="../css/common.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

        <script async src="../js/umami.js"></script>

        <script defer src="https://cdn.jsdelivr.net/npm/xss/dist/xss.min.js"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script defer src="../js/home.js"></script>
    </head>
    <body>
        <form id="joinForm" autocomplete="off" class="join-form">
            <div class="form-header">
                <h2><i class="fas fa-video"></i> Start Your Video Call</h2>
                <p>Enter a room name and your username to begin</p>
            </div>

            <div class="input-group">
                <label for="room"><i class="fas fa-home"></i> Room Name</label>
                <div class="input-container">
                    <input
                        id="roomIdInput"
                        type="text"
                        name="room"
                        placeholder="Enter room name (e.g., meeting-room)"
                        maxlength="36"
                        required
                    />
                    <button
                        type="button"
                        id="randomRoomBtn"
                        class="input-btn"
                        title="Generate random room"
                        aria-label="Generate Random Room"
                    >
                        <i class="fa fa-random"></i>
                    </button>
                </div>
                <small class="input-help">Choose a unique room name or generate a random one</small>
            </div>

            <div class="input-group">
                <label for="username"><i class="fas fa-user"></i> Your Name</label>
                <input
                    id="userNameInput"
                    type="text"
                    name="name"
                    placeholder="Enter your name or email"
                    maxlength="36"
                    required
                />
                <small class="input-help">This will be shown to other participants</small>
            </div>

            <div class="action-buttons">
                <button type="submit" id="joinBtn" class="join-button">
                    <i class="fa fa-sign-in-alt"></i>
                    <span>Join Video Call</span>
                </button>
            </div>

            <button id="supportBtn" class="support-btn">Â© 2025 MiroTalk C2C, all rights reserved</button>
        </form>
    </body>
</html>
